	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>SVG Blur</title>

		<link rel="stylesheet" href="css/jglow.css" />

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.iglow.js"></script>
		<script type="text/javascript">
			$(window).load(function(){
				$('img').click(function(){
					$(this).iGlow({
						lighten: 4,
						turbulence: 0,
						displace: 0,
						dilate: 0,
						erode: 1,
						blur: 14,

						useImage: true,
						IEFalloff : 55,

						fadeInSpeed : 0
					});

					$(this).parent().animate({
						top: $(this).position().top -50
					}, 400);
				});

			});
		</script>

	</head>
	<body>

		<div class="top">
			<img src="i/nevermore.jpg" />
			<img src="i/pt300.jpg" />
			<img src="i/peak-tuna.jpg" />
			<img src="i/inception.jpg" />
			<img src="i/promo.jpg" />
			<img src="i/shtat.jpg" />
			<img src="i/missingcat.jpg" />
		</div>

		<div class="bottom">
			<img src="i/nevermore.jpg" />	
			<img src="i/pt300.jpg" />
			<img src="i/peak-tuna.jpg" />
			<img src="i/inception.jpg" />
			<img src="i/promo.jpg" />
			<img src="i/shtat.jpg" />
			<img src="i/missingcat.jpg" />
		</div>

	</body>
