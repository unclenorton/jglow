	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>SVG Blur</title>

		<link rel="stylesheet" href="css/jglow.css" />

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
		<script type="text/javascript" src="js/jquery.iglow.js"></script>
		<script type="text/javascript">
			$(window).load(function(){
				$('img.original').click(function(){
					$(this).iGlow({
						lighten: 4,
						turbulence: 0,
						displace: 0,
						dilate: 0,
						erode: 1,
						blur: 14,

						IEFalloff : 55,

						fadeInSpeed : 0,
						forceSVG : $('#forceSVG').is(':checked')
					});

					$(this).parent().animate({
						top: $(this).position().top -50
					}, 400);
				});

			});
		</script>

	</head>
	<body>
		<label style="position:relative;display:block;z-index:5;">
			Force SVG rendering in favor of CSS where possible
			<input type="checkbox" checked="cheked" name="cb_forceSVG" id="forceSVG" />	
		</label>
		<div class="top">
			<img src="i/nevermore.jpg" class="original" />
			<img src="i/pt300.jpg" class="original" />
			<img src="i/peak-tuna.jpg" class="original" />
			<img src="i/inception.jpg" class="original" />
			<img src="i/promo.jpg" class="original" />
			<img src="i/shtat.jpg" class="original" />
			<img src="i/missingcat.jpg" class="original" />
		</div>

		<div class="bottom">
			<img src="i/nevermore.jpg" class="original" />	
			<img src="i/pt300.jpg" class="original" />
			<img src="i/peak-tuna.jpg" class="original" />
			<img src="i/inception.jpg" class="original" />
			<img src="i/promo.jpg" class="original" />
			<img src="i/shtat.jpg" class="original" />
			<img src="i/missingcat.jpg" class="original" />
		</div>

	</body>
</html>
